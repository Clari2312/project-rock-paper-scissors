<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>    
        <link rel="stylesheet" type="text/css" href="./main.css" />  
    </head>
    <body>
        <div class="title">
       <h1>Rock Paper Scissors</h1>
        </div>
        <div class="choose">
            <button id="0">Rock</button>
            <button id ="1">Paper</button>
            <button id="2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
              </svg></button>
        </div>
        <div class="labels">
            <span id="playerLabel">Player scores</span>
            <span id="computerLabel">Computer scores</span>
        </div>
        <div class="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>
        <div>
            <span id="result">Results:</span>
        </div>

        <div id="roundResults"></div>

        <button id="reset">Play again</button>
    </body>
    <script src ="app.js"></script>  
</html>
